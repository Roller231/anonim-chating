version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: anonim-chat-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "141722A!"
      MYSQL_DATABASE: anonim_chat
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p141722A!"]
      interval: 5s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: anonim-chat-pma
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy

  bot:
    build: .
    container_name: anonim-chat-bot
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: "141722A!"
      DB_NAME: anonim_chat
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
